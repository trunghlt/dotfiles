[loggers]
keys=root,yourscriptname

[handlers]
keys=syslog,email,console,file

[formatters]
keys=default

[handler_console]
class=StreamHandler
level=NOTSET
formatter=default
args=(sys.stdout,)

[handler_syslog]
class=logging.handlers.SysLogHandler
level=DEBUG
formatter=default
args=('/dev/log', handlers.SysLogHandler.LOG_USER)

[handler_email]
class=logging.handlers.SMTPHandler
level=ERROR
formatter=default
args=('localhost', '', [ 'SOMEONE@SOMEWHERE.com' ], "Houston, we have a problem... no, just kidding!")

[handler_file]
class=FileHandler
level=DEBUG
formatter=default
args=('debug.log',)

[formatter_default]
format='[%(filename)s:%(lineno)d]- %(asctime)s - %(levelname)s - %(message)s'

[logger_root]
level=DEBUG
handlers=console,file

[logger_youscriptname]
level=DEBUG
qualname=semetric
handlers=console,file
propagate=0
